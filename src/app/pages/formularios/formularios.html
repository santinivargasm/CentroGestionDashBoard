<div class="rounded-md shadow-md p-10 mb-4 bg-gradient-to-br from-[#ffffff] to-[#008f8f]">
  
  <div class="rounded-xl border border-gray-200 bg-white shadow-md">
    <!-- Header igual al dashboard -->
    <div class="rounded-t-xl bg-gradient-to-br bg-[#00a1a1] px-5 py-3">
      <h2 class="text-lg font-semibold text-white">Nuevo colaborador</h2>
      <p class="mt-0.5 text-xs text-white/80">Crea un colaborador</p>
    </div>

    <form class="p-6 space-y-6" (ngSubmit)="submit()" #f="ngForm" novalidate autocomplete="off">
      <!-- Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Nombre (requerido) -->
        <div>
          <label class="lbl">Nombre <span class="req">*</span></label>
          <input type="text" [(ngModel)]="model.nombre" name="nombre" required placeholder="Ingresa nombre" class="inp" />
        </div>

        <!-- Celular -->
        <div>
          <label class="lbl">Celular</label>
          <input type="text" [(ngModel)]="model.celular" name="celular" placeholder="3001234567" class="inp" />
        </div>

        <!-- Correo electrónico (requerido) -->
        <div>
          <label class="lbl">Correo electrónico <span class="req">*</span></label>
          <input type="email" [(ngModel)]="model.correo_electronico" name="correo_electronico" required placeholder="nombre.apellido@empresa.com" class="inp" />
        </div>

        <!-- Vicepresidencia (select) -->
        <div>
          <label class="lbl">Vicepresidencia</label>
          <select [(ngModel)]="model.vicepresidencia" name="vicepresidencia" class="inp">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let v of VICEPRESIDENCIAS" [value]="v">{{ v }}</option>
          </select>
        </div>

        <!-- Gerencia (select) -->
        <div>
          <label class="lbl">Gerencia</label>
          <select [(ngModel)]="model.gerencia" name="gerencia" class="inp">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let g of GERENCIAS" [value]="g">{{ g }}</option>
          </select>
        </div>

        <!-- Dirección / Área (select) -->
        <div>
          <label class="lbl">Dirección / Área</label>
          <select [(ngModel)]="model.direccion_area" name="direccion_area" class="inp">
            <!-- Por defecto “Activo” si no eligen nada -->
            <option [value]="'Activo'">Activo</option>
            <option *ngFor="let d of DIRECCIONES" [value]="d">{{ d }}</option>
          </select>
        </div>

        <!-- Nombre Jefe inmediato (select) -->
        <div>
          <label class="lbl">Nombre Jefe inmediato</label>
          <select [(ngModel)]="model.nombre_jefe_inmediato" name="nombre_jefe_inmediato" class="inp">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let n of NOMBRES_JEFES" [value]="n">{{ n }}</option>
          </select>
        </div>

        <!-- Correo Jefe inmediato (select) -->
        <div>
          <label class="lbl">Correo Jefe inmediato</label>
          <select [(ngModel)]="model.correo_jefe_inmediato" name="correo_jefe_inmediato" class="inp">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let c of CORREOS_JEFES" [value]="c">{{ c }}</option>
          </select>
        </div>

        <!-- Nombre Jefe inmediato 2 (select) -->
        <div>
          <label class="lbl">Nombre Jefe inmediato 2</label>
          <select [(ngModel)]="model.nombre_jefe_inmediato_2" name="nombre_jefe_inmediato_2" class="inp">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let n of NOMBRES_JEFES" [value]="n">{{ n }}</option>
          </select>
        </div>

        <!-- Correo Jefe inmediato 2 (select) -->
        <div>
          <label class="lbl">Correo Jefe inmediato 2</label>
          <select [(ngModel)]="model.correo_jefe_inmediato_2" name="correo_jefe_inmediato_2" class="inp">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let c of CORREOS_JEFES_2" [value]="c">{{ c }}</option>
          </select>
        </div>
      </div>

      <!-- Mensaje -->
      <div *ngIf="message" class="text-sm" [class.text-green-600]="message.type==='ok'" [class.text-red-600]="message.type==='error'">
        {{ message.text }}
      </div>

      <!-- Acciones -->
      <div class="flex items-center gap-2">
        <button type="submit" [disabled]="isSaving || !model.nombre || !model.correo_electronico" class="btn-primary disabled:opacity-50">
          {{ isSaving ? 'Guardando...' : 'Guardar' }}
        </button>
        <button type="button" (click)="resetForm()" [disabled]="isSaving" class="btn-outline">
          Limpiar
        </button>
      </div>
    </form>
  </div>
</div>
