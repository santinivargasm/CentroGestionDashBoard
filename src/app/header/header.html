<header class="bg-white text-black p-4 flex justify-between shadow-[0_12px_30px_rgba(0,0,0,0.45)]">
    <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="" class="h-5 w-40" >
        <span class="text-black font-bold justify-center">CENTRO DE GESTÍON DE IA</span>
    </div>
    <div class="relative flex  items-center text-black">
        <button (click)="collapsed.set(!collapsed())">
            <i class="fa fa-bars"></i>
        </button>
        @if(collapsed()) {
        <div class="menu-container" [class.visible]="collapsed()">
            <div class="absolute right-0 top-8 bg-gray-100 p-4 rounded shadow-md">
                <a class="block py-2 px-4 hover:bg-[#00AFAA]">Perfil</a>
                <a class="block py-2 px-4 hover:bg-[#00AFAA]">Configuración</a>
                <a class="block py-2 px-4 hover:bg-[#00AFAA]">Salir</a>
            </div>
        </div>
        }
    </div>
</header>
