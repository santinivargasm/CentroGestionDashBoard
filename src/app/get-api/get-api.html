<div class="flex justify-center p-4">
  <div class="w-full max-w-2xl">
    <table class="min-w-full border border-gray-300 rounded-lg shadow-md">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold border-b">Nombre</th>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold border-b">Edad</th>
        </tr>
      </thead>
      <tbody>
        @for (item of userList; track $index) {
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 border-b">{{item.nombre}}</td>
            <td class="px-4 py-2 border-b">{{item.edad}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
